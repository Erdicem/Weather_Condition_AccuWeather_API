<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hava Durumu App</title>
</head>
<body>

    <div class="container my-5 mx-auto ">
        <h1 class="text-muted text-center my-4">Hava Durumu</h1>
        <form class='konum-degistir my-4 text-center text-muted'>
            <label for='sehir'> Hava durumu için konum giriniz</label>
            <input type="text" name="sehir" class="form-control p-4" id="sehir">
        </form>
        <div class="card shadow-lg rounded d-none">
          <img src="https://via.placeholder.com/400x300" class="zaman card-img-top">  
          <div class="icon bg-light mx-auto text-center">
            <!--icon gelecek-->
            <img src="" alt="">
          </div>
          <div class="text-metud text-uppercase text-center detay">
            <h5 class="my-3"> Şehİr İsmİ</h5>
            <div class="my-3">Hava Durumu</div>
            <div class="display-4 my-4">
                <span>Sıcaklık</span>
                <span>&deg;C</span>
            </div>
          </div>
        </div>
    </div>





    <script src="script/app.js"></script>
    <script src="script/tahmin.js"></script>
</body>
</html>
